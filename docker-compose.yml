version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=gestao_organizacional
    networks:
      - app-network

  backend:
    build:
      context: ./projeto-backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=gestao_organizacional
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://frontend
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@example.com}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build:
      context: ./projeto-frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:
  backend_uploads:

networks:
  app-network:
    driver: bridge
