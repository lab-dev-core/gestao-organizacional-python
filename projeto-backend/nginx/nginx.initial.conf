# Configuracao inicial do Nginx (sem SSL)
# Use esta configuracao para obter o certificado SSL inicial

events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name api.dev-core.online;

        # Endpoint para validacao do Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy para o backend (temporario ate ter SSL)
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 500M;
        }
    }
}
